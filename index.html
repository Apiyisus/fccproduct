<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de producto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="header">
        <div id="esctext">
        <img id="header-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuU50CosJWSRwRxFeUxlUnNRUiFUD-1RBw3Q&s" alt="logo">
        <h1>River Plate</h1>
        </div>
        <nav id="nav-bar">
            <a href="#monumental" class="nav-link">Más Monumental</a>
            <a href="#presentacion" class="nav-link">Presentación</a>
            <a href="#precios" class="nav-link">Precios</a>
        </nav>
    </header>    

    <main>
        <!--1er link-->
        <section id="monumental">
            <div class="feat">  
                <div id="shadow"></div>
                <h2>Vivir y jugar con Grandeza</h2>
                <img id="stadium" src="https://www.cariverplate.com.ar/imagenes/archivos/2023-07/255679-5.jpg" alt="El Monumental"> 
            </div>
        </section>

        <!--2do link-->
        <section>
            <h2 id="presentacion">Presentación</h2>
            <p>Explora como es nuestro producto</p>
            <iframe id=video width="560" height="315" src="https://www.youtube.com/embed/b-OTvGsW1I0?si" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        </section>

        <!--3er link-->
        <section id="precios">
            <div class="box">
                <div class="casaca">Local</div>
                <img class="imgC" src="https://http2.mlstatic.com/D_NQ_NP_683021-MLA52488290231_112022-O.webp" alt="Local">
                <h2>$110.000</h2>
            </div>
            <div class="box">
                <div class="casaca">Visitante</div>
                <img class="imgC" src="https://tiendariver.vteximg.com.br/arquivos/ids/170832-1000-1000/HT3688_FR.png?v=638412007867400000"  alt="Visitante">
                <h2>$99.999</h2>
            </div>
            <div class="box">
                <div class="casaca">Alternativa</div>
                <img class="imgC" src="https://tiendariver.vteximg.com.br/arquivos/ids/171032-1000-1000/IP6119_FR_Torso_eCom.png?v=638465329635900000" alt="Alternativa">
                <h2>$99.999</h2>
            </div>
        </section>

        <section id="signup">
            <h2>Regístrate para más información</h2>
            <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                <input type="submit" id="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
